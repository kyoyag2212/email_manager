 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Emailer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
   <ul class="navbar-nav">
    <li class="nav-item">
       <a class="navbar-brand" href="#">
    <img src="images/image_logo.png" alt="logo" style="width:40px;">
     
  </ul>
   <h1 class="display-5">Emailer</h1>
  </a>

 
  
  
</nav>
<br>

<div class="container-fluid">
  <div class="row">
  <div class="col">
    <img class="img-fluid float-left" src="images/keyboard.png">
  </div>
  <div class="col">
        <div class="card bg-dark text-white">
          <div class="card-header"> 
            <h4 class="card-title text-center">Register</h4></div>
    <div class="card-body">
    <form action="/register" class="was-validated" method="POST">
  <div class="form-group">
    <label for="uname">Username:</label>
    <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
    <div class="form-group">
    <label for="cnfrmpwd">Confirm Password:</label>
    <input type="password" class="form-control" id="cnfrmpwd" placeholder="Renter password" name="cnfrmpswd" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
    <div class="form-group">
    <label for="email1">Email:</label>
    <input type="email" class="form-control" id="email1" placeholder="Enter Email" name="email1" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
     <div class="form-group">
    <label for="email2">Optional Email:</label>
    <input type="email" class="form-control" id="email2" placeholder="Enter Optional Email" name="email2" >
  </div>
  <button type="submit" class="btn btn-primary btn-block">Register</button>
</form> 
  </div>
  </div>
  <br>
  </div>
  
  <div class="col">
     <img class="img-fluid float-right" src="images/side_image.png">
  </div>
  
</div>

  </div>
</div>
</body>
</html>
