<!DOCTYPE html>
<html lang="en">
<head>
  <title>Emailer-Send Email</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
	 <ul class="navbar-nav">
    <li class="nav-item">
       <a class="navbar-brand" href="#">
    <img src="images/image_logo.png" alt="logo" style="width:40px;">
     
  </ul>
   <h1 class="display-5">Emailer</h1>
  </a>

 
  
  
</nav>
<br>

<div class="container-fluid">
	<div class="row">
  <div class="col-sm-3 col-md-6 col-lg-4 col-xl-2">
     <img class="img-fluid float-right" src="images/side_image.png">
  </div>
  <div class="col-sm-9 col-md-6 col-lg-8 col-xl-10">
  	    <div class="card bg-dark text-white">
  	    	<div class="card-header"> 
  	    		<h4 class="card-title text-center">Login</h4></div>
    <div class="card-body">
    <form action="/send_email" class="was-validated" method="POST">
  <div class="form-group">
    <label for="emailselect">Select GMAIL:</label>
  <select name="emailselect" class="custom-select">
    <option selected value="email1">Primary Email</option>
    <option value="email2">Secondary Email</option>

  </select>
  </div>
  <div class="form-group">
    <label for="gpwd"> Gmail Password:</label>
    <input type="password" class="form-control" id="gpwd" placeholder="Enter Gmail password" name="gpswd" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <label for="tomail">To:</label>
  <input type="email" class="form-control" id="tomail" placeholder="Enter Gmail of Receiver" name="tomail" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  <div class="form-group">
    <label for="subject">Subject of Email:</label>
      <textarea class="form-control" rows="1" id="subject" name="subject"></textarea>
  </div>
 <div class="form-group">
  <label for="contentemail">Write Email:</label>
  <textarea class="form-control" rows="5" id="contentemail" name="contentemail"></textarea>
</div> 

  <button type="submit" class="btn btn-primary btn-block">Send</button>
</form> 
  </div>
  </div>
  <br>
  </div>
  </div>
  

  
</div>

  </div>
</div>
</body>
</html>
